<section class="result">
    <ng-container *ngIf="source; else errorTemplate">
        <h2 class="result-heading">
            <a
                href="{{ source.Url }}"
                target="_blank"
                rel="noopener noreferrer"
                (click)="openLink($event, source.Url)"
            >
                {{ formatTitle(source.Title) }}
            </a>
        </h2>
        <p class="result-preview">
            {{ formatPreview(source.Content) }}
        </p>
    </ng-container>
    <ng-template #errorTemplate>
        <h2 class="result-heading">Something went wrong</h2>
        <p class="result-preview">
            We couldn't show the source. Please try again later or report the
            issue.
        </p>
        <small class="error" *ngIf="error"> Error: {{ error.message }} </small>
    </ng-template>
</section>
