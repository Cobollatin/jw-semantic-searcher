<section class="search-box">
    <div class="search-container">
        <input
            type="text"
            placeholder="Semantic input"
            #filter
            class="search-input"
            (keyup.enter)="publishSearch(filter.value)"
            required
            aria-label="Search input"
        />
        <button
            class="search-button"
            type="button"
            (click)="publishSearch(filter.value)"
        >
            Search
        </button>
    </div>
    <small *ngIf="error | async as errorMessage" class="error-message">
        {{ errorMessage?.message }}
    </small>
</section>
